<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Word Counting App</title>
</head>
<body>
    <main>
        <div class="title">
            <h2>Word Counting App</h2>
        </div>
        <div class="subtitle">
            <div class="container">
                <p>This is a free online calculator which counts the number of characters or letters in a text, useful for your tweets on Twitter, as well as a multitude of other applications.</p>
                <h4>Try Now</h4>
            </div>
            
        </div>
        <div class="container">
 
            
            <textarea  id="text" placeholder="Start typing, or copy and paste your document here..."></textarea>
            <div class="info-container">
                <div class="info-box">
                    <strong>Letter: </strong>
                    <p id="letter">0</p>
                </div>
                <div class="info-box">
                    <strong>Word: </strong>
                    <p id="word">0</p>
                </div>
                <div class="info-box">
                    <strong>Sentence: </strong>
                    <p id="sentence">0</p>
                </div>
            </div>
            <div class="btn-container">
                <button class="btn" id="formatBtn">Format Text</button>
                <button class="btn" id="clearBtn">Clear Text</button>
                <button class="btn" id="copyBtn">Copy Text</button>
         
            </div>
        </div>
        <script src="./app.js"></script>
    </main>
</body>
</html>
